# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  workflow_call:
    inputs:
      cache_version:
        type: string
        default: '1'
      rcmdcheck_args:
        type: string
        default: 'c("--no-manual", "--as-cran", "--no-tests")'
      min_r_version:
        type: string
        default: '4.0'

jobs:
  build-package:
    runs-on: ubuntu-latest
    name: "ðŸ”Ž Check: Build package"

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: ${{ inputs.cache_version }}
          extra-packages: any::devtools
          needs: build

      - name: "Build R package"
        run: |
          build_tar <- devtools::build(path = ".")
        shell: Rscript {0}

      - uses: actions/upload-artifact@v4
        with:
          name: package-tarball
          path: "*.tar.gz"


  R-CMD-check:
    needs: build-package
    name: "ðŸ”Ž Check: ${{ matrix.config.os }} (${{ matrix.config.r }})"
    runs-on: ${{ matrix.config.os }}-latest

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos,    r: 'release'}
          - {os: windows,  r: 'release'}
          - {os: ubuntu,   r: 'release'}
          - {os: ubuntu,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      BACKEND: SQLite
      BACKEND_DRV: RSQLite::SQLite
      BACKEND_ARGS: 'list(dbname = file.path(tempdir(), "SQLite.SQLite"))'

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: ${{ inputs.cache_version }}
          extra-packages: any::rcmdcheck, any::devtools
          needs: check

      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: "./pkg-build"

      - name: Determine tar ball name
        id: tarball
        run: echo "tarball=$(ls *.tar.gz)" >> $GITHUB_ENV
        working-directory: pkg-build

      - uses: RasmusSkytte/actions/check-r-package@v2-branch
        with:
          path: '"./${{ env.tarball }}"'
          working-directory: pkg-build
          upload-snapshots: true
          args: ${{ inputs.rcmdcheck_args }}
          error-on: '"note"'


  R-CMD-check-hard:
    needs: build-package
    runs-on: ubuntu-latest

    name: "ðŸ”Ž Check: ubuntu (release, no dependencies)"

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      BACKEND: SQLite
      BACKEND_DRV: RSQLite::SQLite
      BACKEND_ARGS: 'list(dbname = file.path(tempdir(), "SQLite.SQLite"))'

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'devel'
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: ${{ inputs.cache_version }}-hard
          dependencies: '"hard"'
          extra-packages: |
            any::rcmdcheck
            any::testthat
            any::knitr
            any::rmarkdown
            any::devtools
          needs: check

      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: "./pkg-build"

      - name: Determine tar ball name
        id: tarball
        run: echo "tarball=$(ls *.tar.gz)" >> $GITHUB_ENV
        working-directory: pkg-build

      - uses: RasmusSkytte/actions/check-r-package@v2-branch
        with:
          path: '"./${{ env.tarball }}"'
          upload-snapshots: true
          error-on: '"note"'
          working-directory: pkg-build
          snapshot-artifact-name: "r-release-hard-snapshot"


  R-CMD-check-devel:
    needs: build-package
    runs-on: ubuntu-latest

    name: "ðŸ”Ž Check: ubuntu (r-devel)"

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      BACKEND: SQLite
      BACKEND_DRV: RSQLite::SQLite
      BACKEND_ARGS: 'list(dbname = file.path(tempdir(), "SQLite.SQLite"))'

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: ${{ inputs.cache_version }}
          extra-packages: any::rcmdcheck, any::devtools
          needs: check

      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: "./pkg-build"

      - name: Determine tar ball name
        id: tarball
        run: echo "tarball=$(ls *.tar.gz)" >> $GITHUB_ENV
        working-directory: pkg-build

      - uses: RasmusSkytte/actions/check-r-package@v2-branch
        with:
          path: '"${{ env.tarball }}"'
          upload-snapshots: true
          error-on: '"note"'
          working-directory: pkg-build
          snapshot-artifact-name: "r-devel-snapshot"


  R-CMD-check-min-supported:
    needs: build-package
    runs-on: ubuntu-latest

    name: "ðŸ”Ž Check: ubuntu (R v${{ inputs.min_r_version }})"

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      BACKEND: SQLite
      BACKEND_DRV: RSQLite::SQLite
      BACKEND_ARGS: 'list(dbname = file.path(tempdir(), "SQLite.SQLite"))'

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ inputs.min_r_version }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: ${{ inputs.cache_version }}
          extra-packages: any::rcmdcheck, any::devtools
          needs: check

      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: "./pkg-build"

      - name: Determine tar ball name
        id: tarball
        run: echo "tarball=$(ls *.tar.gz)" >> $GITHUB_ENV
        working-directory: pkg-build

      - uses: RasmusSkytte/actions/check-r-package@v2-branch
        with:
          path: '"./${{ env.tarball }}"'
          upload-snapshots: true
          error-on: '"note"'
          working-directory: pkg-build
          snapshot-artifact-name: "r-${{ inputs.min_r_version }}-snapshot"
