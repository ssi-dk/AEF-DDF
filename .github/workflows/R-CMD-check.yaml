# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  workflow_call:
    inputs:
      cache_version:
        type: string
        default: '1'
      rcmdcheck_args:
        type: string
        default: 'c("--no-manual", "--as-cran", "--no-tests")'
      min_r_version:
        type: string
        default: '4.0'
      check_memory:
        type: boolean
        default: false


jobs:
  build-package:
    runs-on: ubuntu-latest
    name: "ðŸ”Ž Check: Build package"

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: ${{ inputs.cache_version }}
          extra-packages: |
            local::.
            any::pak
            any::jsonlite
            any::rcmdcheck
            any::devtools
            any::lintr
            any::covr
            any::roxygen2
            any::pkgdown
            any::rmarkdown
            any::styler
          needs: build, check, coverage, roxygen2, lint, website

      - name: "Build R package"
        run: |
          build_tar <- devtools::build(path = ".")
        shell: Rscript {0}

      - uses: actions/upload-artifact@v4
        with:
          name: package-tarball
          path: "*.tar.gz"


  R-CMD-check:
    needs: build-package
    name: "ðŸ”Ž Check: ${{ matrix.config.os }} (${{ matrix.config.r }})"
    runs-on: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-13,        r: 'release'} # x68 architecture
          - {os: macos-latest,    r: 'release'} # arm64 architecture
          - {os: windows-latest,  r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}
          - {os: ubuntu-latest,   r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      BACKEND: SQLite
      BACKEND_DRV: RSQLite::SQLite
      BACKEND_ARGS: 'list(dbname = file.path(tempdir(), "SQLite.SQLite"))'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: ${{ inputs.cache_version }}
          extra-packages: |
            local::.
            any::pak
            any::jsonlite
            any::rcmdcheck
            any::devtools
            any::lintr
            any::covr
            any::roxygen2
            any::pkgdown
            any::rmarkdown
            any::styler
          needs: build, check, coverage, roxygen2, lint, website

      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: "./pkg-build"

      - name: Determine tar ball name
        id: tarball
        run: echo "tarball=$(ls *.tar.gz)" >> $GITHUB_ENV
        working-directory: pkg-build

      - name: Setup R memory profiling
        if: ${{ inputs.check_memory }}
        run: |
          # Create directory for memory profiles
          mkdir -p memory-profiles

          # Create .Rprofile with memory profiling settings
          echo 'options(
            keep.source = TRUE,
            keep.parse.data = TRUE,
            error = quote(dump.frames("${GITHUB_WORKSPACE}/memory-profiles/error.dump", TRUE)),
            warn = 1,
            warning.expression = quote(dump.frames("${GITHUB_WORKSPACE}/memory-profiles/warning.dump", TRUE))
          )

          # Start memory profiling
          Rprofmem("memory-profiles/Rprofmem.out")' > .Rprofile
        shell: bash

      - uses: RasmusSkytte/actions/check-r-package@v2-branch
        with:
          path: '"./${{ env.tarball }}"'
          working-directory: pkg-build
          upload-snapshots: true
          args: ${{ inputs.rcmdcheck_args }}
          error-on: '"note"'

      - name: Process memory profile
        if: always() && ${{ inputs.check_memory }}
        run: |
          memory_summary <- utils::summaryRprof("memory-profiles/Rprofmem.out", memory = "both")
          saveRDS(memory_summary, "memory-profiles/memory_summary.rds")

          # Create a readable report
          sink("memory-profiles/memory_report.txt")
          print(memory_summary)
          sink()
        shell: Rscript {0}


      - name: Upload memory profiles
        if: always() && ${{ inputs.check_memory }}
        uses: actions/upload-artifact@v4
        with:
          name: memory-profile-${{ matrix.config.os }}-${{ matrix.config.r }}
          path: memory-profiles/


  R-CMD-check-hard:
    needs: build-package
    runs-on: ubuntu-latest

    name: "ðŸ”Ž Check: ubuntu (release, no dependencies)"

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      BACKEND: SQLite
      BACKEND_DRV: RSQLite::SQLite
      BACKEND_ARGS: 'list(dbname = file.path(tempdir(), "SQLite.SQLite"))'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: ${{ inputs.cache_version }}-hard
          dependencies: '"hard"'
          extra-packages: |
            any::rcmdcheck
            any::testthat
            any::knitr
            any::rmarkdown
            any::devtools
          needs: check

      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: "./pkg-build"

      - name: Determine tar ball name
        id: tarball
        run: echo "tarball=$(ls *.tar.gz)" >> $GITHUB_ENV
        working-directory: pkg-build

      - uses: RasmusSkytte/actions/check-r-package@v2-branch
        with:
          path: '"./${{ env.tarball }}"'
          upload-snapshots: true
          working-directory: pkg-build
          snapshot-artifact-name: "r-release-hard-snapshot"


  R-CMD-check-devel:
    needs: build-package
    runs-on: ubuntu-latest

    name: "ðŸ”Ž Check: ubuntu (r-devel)"

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      BACKEND: SQLite
      BACKEND_DRV: RSQLite::SQLite
      BACKEND_ARGS: 'list(dbname = file.path(tempdir(), "SQLite.SQLite"))'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'devel'
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: ${{ inputs.cache_version }}
          extra-packages: any::rcmdcheck, any::devtools
          needs: check

      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: "./pkg-build"

      - name: Determine tar ball name
        id: tarball
        run: echo "tarball=$(ls *.tar.gz)" >> $GITHUB_ENV
        working-directory: pkg-build

      - uses: RasmusSkytte/actions/check-r-package@v2-branch
        with:
          path: '"${{ env.tarball }}"'
          upload-snapshots: true
          error-on: '"note"'
          working-directory: pkg-build
          snapshot-artifact-name: "r-devel-snapshot"


  R-CMD-check-min-supported:
    needs: build-package
    runs-on: ubuntu-latest

    name: "ðŸ”Ž Check: ubuntu (R v${{ inputs.min_r_version }})"

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      BACKEND: SQLite
      BACKEND_DRV: RSQLite::SQLite
      BACKEND_ARGS: 'list(dbname = file.path(tempdir(), "SQLite.SQLite"))'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ inputs.min_r_version }}
          use-public-rspm: true

      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: ${{ inputs.cache_version }}
          extra-packages: any::rcmdcheck, any::devtools
          needs: check

      - uses: actions/download-artifact@v4
        with:
          name: package-tarball
          path: "./pkg-build"

      - name: Determine tar ball name
        id: tarball
        run: echo "tarball=$(ls *.tar.gz)" >> $GITHUB_ENV
        working-directory: pkg-build

      - uses: RasmusSkytte/actions/check-r-package@v2-branch
        with:
          path: '"./${{ env.tarball }}"'
          upload-snapshots: true
          error-on: '"note"'
          working-directory: pkg-build
          snapshot-artifact-name: "r-${{ inputs.min_r_version }}-snapshot"
