on:
  workflow_call:
    inputs:
      schema_creation:
        type: string
        default: none

jobs:
  code-coverage-sqlite:
    name: ðŸ§ª Running tests (sqlite)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/workflows/code-coverage-steps.yaml


  code-coverage-postgres:
    name: ðŸ§ª Running tests (postgres)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      BACKEND: PostgreSQL
      BACKEND_DRV: RPostgres::Postgres
      BACKEND_ARGS: ''

      PGHOST: localhost
      PGPORT: 5432
      PGDATABASE: test
      PGUSER: postgres
      PGPASSWORD: postgres

    steps:
      - uses: actions/checkout@v4

      - name: Setup testing schemata in PostgreSQL
        if: ${{ inputs.schema_creation != 'none' }}
        run: |
          psql test -c ${{ inputs.schema_creation }}

      - uses: ./.github/workflows/code-coverage-steps.yaml
        with:
          repository: ${{ inputs.repository }}

      - uses: ./.github/workflows/code-coverage-steps.yaml
